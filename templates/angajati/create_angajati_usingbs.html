{% extends 'layout/base.html' %}

{% block content %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nume.id_for_label }}">Nume:</label>
                {{ form.nume }}
            </div>
            <div class="form-group">
                <label for="{{ form.varsta.id_for_label }}">Varsta:</label>
                {{ form.varsta }}
            </div>
            <div class="form-group">
                <label for="{{ form.cnp.id_for_label }}">CNP:</label>
                {{ form.cnp }}
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="{{ form.mail.id_for_label }}">Email:</label>
                    {{ form.mail }}
                </div>
                <div class="form-group col-md-6">
                    <label for="{{ form.telefon.id_for_label }}">Telefon:</label>
                    {{ form.telefon }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
{% endblock %}
